<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - IPTV KRIPTON TOPTV Premium</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            text-align: center;
            padding: 100px 20px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #25D366;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-title {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .back-home {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-page">
            <div class="error-code">404</div>
            <h1 class="error-title">Página não encontrada</h1>
            <p class="error-message">
                A página que você está procurando não existe ou foi movida. 
                Volte para a página principal e continue explorando nosso conteúdo premium.
            </p>
            <a href="index.html" class="back-home">Voltar para a Página Principal</a>
        </div>
    </div>
</body>
</html>
